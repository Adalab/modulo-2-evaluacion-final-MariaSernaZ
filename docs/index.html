<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div class="page">
      <header class="page__header">
        <img src="" alt="">
        <h1></h1>
      </header>

      <main class="main-page">

        <h1 class="title-text">Buscador de series</h1>

        <form action="#" class="js-form search-form">
          <input type="text" class="js-input input" placeholder="Nombre de la serie" value="">
          <input type="button" class="js-button button" value="Buscar">
        </form>

        <div class="containerAll">

          <section class="resultContainer">
            <ul class="js-resultList listResult"></ul>
          </section>

          <section class="favContainer">
            <h2 class="title-text title-text2">Mis series favoritas</h2>
            <ul class="js-favoriteList listFav"></ul>
            <button class="js-reset button">Reset</button>
          </section>
          
        </div>

      </main>

      <footer class="page__footer">
        <small>
          <!--Adalab &copy; 2021-->
        </small>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
